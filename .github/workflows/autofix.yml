name: autofix.ci
on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - run: npm ci
      - run: |
          if ! npx prettier --check .; then
            npx prettier --write .
          fi
      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"